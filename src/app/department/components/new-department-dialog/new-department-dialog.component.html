<h2 mat-dialog-title>Nuevo departamento</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="Nombre del departamento"
      #departmentNameInput
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="departmentNameInput.value">
    Crear departamento
  </button>
</mat-dialog-actions>
